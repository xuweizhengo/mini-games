<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ è´ªåƒè›‡ v3.0 - åº·åº·å‡ºå“</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    
    /* åŠ¨æ€èƒŒæ™¯ */
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .game-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      font-size: 2.8em;
      font-weight: 900;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #00ff88 0%, #00ffff 50%, #ff00ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 3px;
      position: relative;
    }
    
    h1::after {
      content: 'ğŸ è´ªåƒè›‡';
      position: absolute;
      left: 0;
      top: 0;
      background: linear-gradient(135deg, #00ff88 0%, #00ffff 50%, #ff00ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: blur(20px);
      opacity: 0.5;
    }
    
    /* çŠ¶æ€æ  */
    #info-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, rgba(20, 20, 30, 0.9) 0%, rgba(30, 30, 50, 0.9) 100%);
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 15px;
      padding: 12px 20px;
      min-width: 100px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      100% { left: 100%; }
    }
    
    .stat-card .label {
      font-size: 0.7em;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
      margin-bottom: 5px;
    }
    
    .stat-card .value {
      font-size: 1.8em;
      font-weight: 700;
      color: #00ff88;
    }
    
    .stat-card.level .value { color: #ff00ff; }
    .stat-card.high .value { color: #00ffff; }
    
    /* æ¸¸æˆç”»å¸ƒå®¹å™¨ */
    .canvas-container {
      position: relative;
      padding: 3px;
      background: linear-gradient(135deg, #00ff88, #00ffff, #ff00ff);
      border-radius: 20px;
      box-shadow: 
        0 0 30px rgba(0, 255, 136, 0.3),
        0 0 60px rgba(0, 255, 255, 0.2),
        inset 0 0 30px rgba(255, 0, 255, 0.1);
    }
    
    #gameCanvas {
      display: block;
      border-radius: 18px;
      background: #0a0a15;
    }
    
    /* æŒ‰é’® */
    #controls {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }
    
    .game-btn {
      position: relative;
      padding: 14px 35px;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: #0a0a15;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .game-btn.start {
      background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
      box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
    }
    
    .game-btn.pause {
      background: linear-gradient(135deg, #ff0088 0%, #cc0066 100%);
      box-shadow: 0 5px 20px rgba(255, 0, 136, 0.4);
    }
    
    .game-btn:hover {
      transform: translateY(-3px) scale(1.02);
    }
    
    .game-btn:active {
      transform: translateY(0) scale(0.98);
    }
    
    /* ç§»åŠ¨ç«¯æ§åˆ¶ */
    #mobileControls {
      display: none;
      margin-top: 25px;
      grid-template-areas: ". up ." "left . right" ". down .";
      gap: 10px;
    }
    
    .dir-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 1.5em;
      background: linear-gradient(135deg, rgba(0, 255, 136, 0.2) 0%, rgba(0, 255, 255, 0.2) 100%);
      border: 2px solid rgba(0, 255, 136, 0.3);
      color: #00ff88;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .dir-btn:active {
      background: linear-gradient(135deg, rgba(0, 255, 136, 0.4) 0%, rgba(0, 255, 255, 0.4) 100%);
      transform: scale(0.95);
    }
    
    .dir-btn:nth-child(1) { grid-area: up; }
    .dir-btn:nth-child(2) { grid-area: left; }
    .dir-btn:nth-child(3) { grid-area: right; }
    .dir-btn:nth-child(4) { grid-area: down; }
    
    @media (max-width: 500px) {
      #mobileControls { display: grid; }
      h1 { font-size: 2em; }
      .stat-card { padding: 8px 15px; min-width: 80px; }
      .stat-card .value { font-size: 1.4em; }
    }
    
    /* æç¤ºæ–‡å­— */
    #instructions {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.75em;
      letter-spacing: 2px;
    }
    
    /* å‡çº§å¼¹çª— */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      flex-direction: column;
    }
    
    #overlay.show { display: flex; }
    
    .overlay-title {
      font-size: 4em;
      font-weight: 900;
      background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: popIn 0.5s ease-out;
    }
    
    .overlay-sub {
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 15px;
      animation: fadeIn 0.5s ease-out 0.3s both;
    }
    
    @keyframes popIn {
      0% { transform: scale(0) rotate(-10deg); opacity: 0; }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* è¿å‡»æç¤º */
    .combo-popup {
      position: absolute;
      font-size: 1.5em;
      font-weight: 700;
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00;
      pointer-events: none;
      animation: comboFloat 1s ease-out forwards;
    }
    
    @keyframes comboFloat {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
    }
  </style>

<body>
  <div class="bg-grid"></div>
  
  <div class="game-container">
    <h1>ğŸ è´ªåƒè›‡</h1>
    
    <div id="info-bar">
      <div class="stat-card">
        <div class="label">SCORE</div>
        <div class="value" id="score">0</div>
      </div>
      <div class="stat-card level">
        <div class="label">LEVEL</div>
        <div class="value" id="level">1</div>
      </div>
      <div class="stat-card high">
        <div class="label">BEST</div>
        <div class="value" id="highScore">0</div>
      </div>
    </div>
    
    <div class="canvas-container">
      <canvas id="gameCanvas" width="440" height="440"></canvas>
    </div>
    
    <div id="controls">
      <button class="game-btn start" id="startBtn">START</button>
      <button class="game-btn pause" id="pauseBtn">PAUSE</button>
    </div>
    
    <div id="mobileControls">
      <button class="dir-btn" data-dir="up">â–²</button>
      <button class="dir-btn" data-dir="left">â—€</button>
      <button class="dir-btn" data-dir="right">â–¶</button>
      <button class="dir-btn" data-dir="down">â–¼</button>
    </div>
    
    <p id="instructions">WASD / ARROWS Â· SPACE TO PAUSE</p>
  </div>
  
  <div id="overlay">
    <div class="overlay-title" id="overlayTitle">LEVEL UP!</div>
    <div class="overlay-sub" id="overlaySub">å‡†å¤‡è¿›å…¥ä¸‹ä¸€å…³</div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 22;
    const gridCount = canvas.width / gridSize;

    // æ¸¸æˆçŠ¶æ€
    let snake = [];
    let food = {};
    let powerUp = null;
    let obstacles = [];
    let direction = 'right';
    let nextDirection = 'right';
    let score = 0;
    let level = 1;
    let combo = 0;
    let lastEatTime = 0;
    let highScore = localStorage.getItem('snakeHighScoreV3') || 0;
    let gameLoop = null;
    let animationLoop = null;
    let isPaused = false;
    let gameSpeed = 130;
    let foodPulse = 0;
    let particles = [];
    let trails = [];
    let screenShake = 0;

    document.getElementById('highScore').textContent = highScore;

    // å…³å¡é…ç½®
    const levels = [
      { speed: 130, obstacles: 0, target: 50, name: 'æ–°æ‰‹æ‘' },
      { speed: 115, obstacles: 5, target: 120, name: 'è¿·é›¾æ£®æ—' },
      { speed: 100, obstacles: 10, target: 200, name: 'å±é™©åœ°å¸¦' },
      { speed: 85, obstacles: 15, target: 300, name: 'ç‚¼ç‹±ç†”å²©' },
      { speed: 70, obstacles: 20, target: 999999, name: 'ç»ˆææŒ‘æˆ˜' }
    ];

    function init() {
      snake = [{ x: 6, y: 10 }, { x: 5, y: 10 }, { x: 4, y: 10 }];
      direction = 'right';
      nextDirection = 'right';
      score = 0;
      level = 1;
      combo = 0;
      particles = [];
      trails = [];
      powerUp = null;
      setupLevel(1);
      updateUI();
    }

    function setupLevel(lvl) {
      const config = levels[Math.min(lvl - 1, levels.length - 1)];
      gameSpeed = config.speed;
      generateObstacles(config.obstacles);
      spawnFood();
      if (gameLoop) {
        clearInterval(gameLoop);
        gameLoop = setInterval(gameStep, gameSpeed);
      }
    }

    function generateObstacles(count) {
      obstacles = [];
      const forbidden = new Set();
      snake.forEach(s => {
        for (let dx = -4; dx <= 4; dx++)
          for (let dy = -4; dy <= 4; dy++)
            forbidden.add(`${s.x+dx},${s.y+dy}`);
      });
      
      for (let i = 0; i < count; i++) {
        let x, y, tries = 0;
        do {
          x = Math.floor(Math.random() * (gridCount - 2)) + 1;
          y = Math.floor(Math.random() * (gridCount - 2)) + 1;
          tries++;
        } while (forbidden.has(`${x},${y}`) && tries < 100);
        if (tries < 100) {
          obstacles.push({ x, y });
          forbidden.add(`${x},${y}`);
        }
      }
    }

    function spawnFood() {
      const forbidden = new Set();
      snake.forEach(s => forbidden.add(`${s.x},${s.y}`));
      obstacles.forEach(o => forbidden.add(`${o.x},${o.y}`));
      do {
        food = {
          x: Math.floor(Math.random() * gridCount),
          y: Math.floor(Math.random() * gridCount),
          type: Math.random() > 0.85 ? 'golden' : 'normal'
        };
      } while (forbidden.has(`${food.x},${food.y}`));
    }

    function createParticles(x, y, color, count = 12) {
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
        const speed = 2 + Math.random() * 4;
        particles.push({
          x: x * gridSize + gridSize / 2,
          y: y * gridSize + gridSize / 2,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 1,
          color,
          size: 3 + Math.random() * 3
        });
      }
    }

    function createTrail(x, y) {
      trails.push({
        x: x * gridSize + gridSize / 2,
        y: y * gridSize + gridSize / 2,
        life: 1
      });
      if (trails.length > 20) trails.shift();
    }

    function updateParticles() {
      particles = particles.filter(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.95;
        p.vy *= 0.95;
        p.life -= 0.025;
        return p.life > 0;
      });
      trails = trails.filter(t => {
        t.life -= 0.08;
        return t.life > 0;
      });
    }

    function draw() {
      // å±å¹•éœ‡åŠ¨
      ctx.save();
      if (screenShake > 0) {
        ctx.translate(
          (Math.random() - 0.5) * screenShake * 2,
          (Math.random() - 0.5) * screenShake * 2
        );
        screenShake *= 0.9;
      }

      // èƒŒæ™¯
      ctx.fillStyle = '#0a0a15';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ç½‘æ ¼
      ctx.strokeStyle = 'rgba(0, 255, 136, 0.04)';
      ctx.lineWidth = 1;
      for (let i = 0; i <= gridCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * gridSize, 0);
        ctx.lineTo(i * gridSize, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * gridSize);
        ctx.lineTo(canvas.width, i * gridSize);
        ctx.stroke();
      }

      // è›‡å°¾è¿¹
      trails.forEach(t => {
        ctx.fillStyle = `rgba(0, 255, 136, ${t.life * 0.3})`;
        ctx.beginPath();
        ctx.arc(t.x, t.y, 5 * t.life, 0, Math.PI * 2);
        ctx.fill();
      });

      // éšœç¢ç‰©
      obstacles.forEach(obs => {
        ctx.fillStyle = '#1a0030';
        ctx.strokeStyle = '#4a0080';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.roundRect(obs.x * gridSize + 2, obs.y * gridSize + 2, gridSize - 4, gridSize - 4, 4);
        ctx.fill();
        ctx.stroke();
      });

      // é£Ÿç‰©
      foodPulse += 0.12;
      const pulse = 1 + Math.sin(foodPulse) * 0.2;
      const foodColor = food.type === 'golden' ? '#ffdd00' : '#ff0066';
      const foodGlow = food.type === 'golden' ? '#ffdd00' : '#ff0066';
      
      ctx.shadowColor = foodGlow;
      ctx.shadowBlur = 15 + Math.sin(foodPulse) * 5;
      ctx.fillStyle = foodColor;
      ctx.beginPath();
      ctx.arc(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        (gridSize / 2 - 3) * pulse,
        0, Math.PI * 2
      );
      ctx.fill();
      
      // é£Ÿç‰©å…‰ç¯
      ctx.strokeStyle = foodColor;
      ctx.lineWidth = 2;
      ctx.globalAlpha = 0.3 + Math.sin(foodPulse) * 0.2;
      ctx.beginPath();
      ctx.arc(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        gridSize / 2 + 3 + Math.sin(foodPulse) * 3,
        0, Math.PI * 2
      );
      ctx.stroke();
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;

      // è›‡
      snake.forEach((seg, i) => {
        const progress = i / snake.length;
        const isHead = i === 0;
        
        // èº«ä½“é¢œè‰²æ¸å˜
        const hue = 140 - progress * 40;
        const sat = 100 - progress * 20;
        const light = 55 - progress * 20;
        
        if (isHead) {
          // è›‡å¤´å‘å…‰
          ctx.shadowColor = '#00ff88';
          ctx.shadowBlur = 20;
        }
        
        ctx.fillStyle = `hsl(${hue}, ${sat}%, ${light}%)`;
        ctx.beginPath();
        ctx.roundRect(
          seg.x * gridSize + 2,
          seg.y * gridSize + 2,
          gridSize - 4,
          gridSize - 4,
          isHead ? 8 : 5
        );
        ctx.fill();
        ctx.shadowBlur = 0;
        
        // è›‡å¤´çœ¼ç›
        if (isHead) {
          ctx.fillStyle = '#fff';
          let ex1, ey1, ex2, ey2;
          const eo = 6;
          switch(direction) {
            case 'right': ex1 = ex2 = seg.x * gridSize + 15; ey1 = seg.y * gridSize + eo; ey2 = seg.y * gridSize + gridSize - eo; break;
            case 'left': ex1 = ex2 = seg.x * gridSize + 7; ey1 = seg.y * gridSize + eo; ey2 = seg.y * gridSize + gridSize - eo; break;
            case 'up': ey1 = ey2 = seg.y * gridSize + 7; ex1 = seg.x * gridSize + eo; ex2 = seg.x * gridSize + gridSize - eo; break;
            case 'down': ey1 = ey2 = seg.y * gridSize + 15; ex1 = seg.x * gridSize + eo; ex2 = seg.x * gridSize + gridSize - eo; break;
          }
          ctx.beginPath();
          ctx.arc(ex1, ey1, 3, 0, Math.PI * 2);
          ctx.arc(ex2, ey2, 3, 0, Math.PI * 2);
          ctx.fill();
        }
      });

      // ç²’å­
      particles.forEach(p => {
        ctx.fillStyle = p.color.replace('1)', `${p.life})`);
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.restore();
    }

    function update() {
      direction = nextDirection;
      const head = { ...snake[0] };

      switch (direction) {
        case 'up': head.y--; break;
        case 'down': head.y++; break;
        case 'left': head.x--; break;
        case 'right': head.x++; break;
      }

      // ç¢°æ’æ£€æµ‹
      if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount ||
          snake.some(s => s.x === head.x && s.y === head.y) ||
          obstacles.some(o => o.x === head.x && o.y === head.y)) {
        gameOver();
        return;
      }

      createTrail(snake[snake.length - 1].x, snake[snake.length - 1].y);
      snake.unshift(head);

      // åƒé£Ÿç‰©
      if (head.x === food.x && head.y === food.y) {
        const now = Date.now();
        const points = food.type === 'golden' ? 30 : 10;
        
        // è¿å‡»ç³»ç»Ÿ
        if (now - lastEatTime < 3000) {
          combo++;
        } else {
          combo = 1;
        }
        lastEatTime = now;
        
        const comboBonus = Math.min(combo, 5);
        score += points * comboBonus;
        
        // ç²’å­æ•ˆæœ
        const color = food.type === 'golden' ? 'rgba(255, 221, 0, 1)' : 'rgba(255, 0, 102, 1)';
        createParticles(food.x, food.y, color, 15);
        screenShake = 5;
        
        spawnFood();
        checkLevelUp();
        updateUI();
      } else {
        snake.pop();
      }

      updateParticles();
    }

    function checkLevelUp() {
      const config = levels[Math.min(level - 1, levels.length - 1)];
      if (score >= config.target && level < levels.length) {
        level++;
        showOverlay('LEVEL ' + level, levels[level-1].name);
        setTimeout(() => {
          hideOverlay();
          setupLevel(level);
          updateUI();
        }, 2000);
      }
    }

    function showOverlay(title, sub) {
      document.getElementById('overlayTitle').textContent = title;
      document.getElementById('overlaySub').textContent = sub;
      document.getElementById('overlay').classList.add('show');
    }

    function hideOverlay() {
      document.getElementById('overlay').classList.remove('show');
    }

    function gameStep() {
      if (!isPaused) {
        update();
        draw();
      }
    }

    function animate() {
      if (isPaused || !gameLoop) {
        draw();
      }
      animationLoop = requestAnimationFrame(animate);
    }

    function updateUI() {
      document.getElementById('score').textContent = score;
      document.getElementById('level').textContent = level;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScoreV3', highScore);
        document.getElementById('highScore').textContent = highScore;
      }
    }

    function gameOver() {
      clearInterval(gameLoop);
      gameLoop = null;
      
      snake.forEach(s => createParticles(s.x, s.y, 'rgba(255, 0, 102, 1)', 8));
      screenShake = 15;
      
      setTimeout(() => {
        showOverlay('GAME OVER', `å¾—åˆ†: ${score} Â· å…³å¡: ${level}`);
      }, 500);
    }

    function startGame() {
      hideOverlay();
      if (gameLoop) clearInterval(gameLoop);
      init();
      isPaused = false;
      document.getElementById('pauseBtn').textContent = 'PAUSE';
      gameLoop = setInterval(gameStep, gameSpeed);
    }

    function togglePause() {
      if (!gameLoop) return;
      isPaused = !isPaused;
      document.getElementById('pauseBtn').textContent = isPaused ? 'RESUME' : 'PAUSE';
    }

    // é”®ç›˜
    document.addEventListener('keydown', (e) => {
      const k = e.key.toLowerCase();
      if ((k === 'arrowup' || k === 'w') && direction !== 'down') nextDirection = 'up';
      else if ((k === 'arrowdown' || k === 's') && direction !== 'up') nextDirection = 'down';
      else if ((k === 'arrowleft' || k === 'a') && direction !== 'right') nextDirection = 'left';
      else if ((k === 'arrowright' || k === 'd') && direction !== 'left') nextDirection = 'right';
      else if (k === ' ') { e.preventDefault(); togglePause(); }
    });

    // æŒ‰é’®
    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('pauseBtn').addEventListener('click', togglePause);

    // ç§»åŠ¨ç«¯
    document.querySelectorAll('.dir-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const d = btn.dataset.dir;
        if (d === 'up' && direction !== 'down') nextDirection = 'up';
        else if (d === 'down' && direction !== 'up') nextDirection = 'down';
        else if (d === 'left' && direction !== 'right') nextDirection = 'left';
        else if (d === 'right' && direction !== 'left') nextDirection = 'right';
      });
    });

    init();
    animate();
