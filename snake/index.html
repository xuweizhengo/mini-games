<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>üêç Ë¥™ÂêÉËõá - Â∫∑Â∫∑Âá∫ÂìÅ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      height: 100%;
      overflow: hidden;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    body {
      background: #0a0a0f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', 'Noto Sans SC', sans-serif;
      color: #fff;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    /* Âä®ÊÄÅËÉåÊôØ */
    .bg-grid {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }
    
    .game-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 10px;
    }
    
    h1 {
      font-size: clamp(1.5em, 6vw, 2.5em);
      font-weight: 900;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #00ff88 0%, #00ffff 50%, #ff00ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      text-align: center;
    }
    
    /* Áä∂ÊÄÅÊ†è */
    #info-bar {
      display: flex;
      gap: clamp(8px, 2vw, 20px);
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .stat-card {
      background: linear-gradient(135deg, rgba(20, 20, 30, 0.9) 0%, rgba(30, 30, 50, 0.9) 100%);
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 12px;
      padding: clamp(6px, 1.5vw, 12px) clamp(10px, 2vw, 20px);
      min-width: clamp(70px, 18vw, 100px);
      text-align: center;
    }
    
    .stat-card .label {
      font-size: clamp(0.5em, 1.5vw, 0.7em);
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 1px;
      margin-bottom: 3px;
    }
    
    .stat-card .value {
      font-size: clamp(1em, 3vw, 1.8em);
      font-weight: 700;
      color: #00ff88;
    }
    
    .stat-card.level .value { color: #ff00ff; }
    .stat-card.high .value { color: #00ffff; }
    
    /* Ê∏∏ÊàèÁîªÂ∏ÉÂÆπÂô® */
    .canvas-container {
      position: relative;
      padding: 3px;
      background: linear-gradient(135deg, #00ff88, #00ffff, #ff00ff);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
      width: calc(100% - 20px);
      max-width: 400px;
      aspect-ratio: 1;
    }
    
    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 13px;
      background: #0a0a15;
    }
    
    /* ÊåâÈíÆ */
    #controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .game-btn {
      padding: clamp(10px, 2.5vw, 14px) clamp(20px, 5vw, 35px);
      font-size: clamp(0.8em, 2vw, 1em);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: #0a0a15;
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
    }
    
    .game-btn.start {
      background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
    }
    
    .game-btn.pause {
      background: linear-gradient(135deg, #ff0088 0%, #cc0066 100%);
      box-shadow: 0 4px 15px rgba(255, 0, 136, 0.4);
    }
    
    .game-btn:active {
      transform: scale(0.95);
    }
    
    /* ÁßªÂä®Á´ØÊñπÂêëÈîÆ - ÂßãÁªàÊòæÁ§∫Âú®Â∞èÂ±èÂπï */
    #mobileControls {
      display: none;
      margin-top: 15px;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      width: clamp(180px, 50vw, 220px);
      height: clamp(180px, 50vw, 220px);
    }
    
    .dir-btn {
      border-radius: 50%;
      font-size: clamp(1.2em, 4vw, 1.8em);
      background: rgba(0, 255, 136, 0.15);
      border: 2px solid rgba(0, 255, 136, 0.3);
      color: #00ff88;
      cursor: pointer;
      transition: all 0.1s;
      -webkit-tap-highlight-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .dir-btn:active {
      background: rgba(0, 255, 136, 0.4);
      transform: scale(0.92);
    }
    
    /* ÊñπÂêëÈîÆÂ∏ÉÂ±Ä */
    .dir-btn[data-dir="up"] { grid-column: 2; grid-row: 1; }
    .dir-btn[data-dir="left"] { grid-column: 1; grid-row: 2; }
    .dir-btn[data-dir="right"] { grid-column: 3; grid-row: 2; }
    .dir-btn[data-dir="down"] { grid-column: 2; grid-row: 3; }
    
    /* ÊèêÁ§∫ÊñáÂ≠ó */
    #instructions {
      margin-top: 12px;
      color: rgba(255, 255, 255, 0.4);
      font-size: clamp(0.6em, 1.5vw, 0.75em);
      letter-spacing: 1px;
      text-align: center;
    }
    
    /* ÂçáÁ∫ß/ÁªìÊùüÂºπÁ™ó */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      flex-direction: column;
      padding: 20px;
    }
    
    #overlay.show { display: flex; }
    
    .overlay-title {
      font-size: clamp(2em, 10vw, 4em);
      font-weight: 900;
      background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      animation: popIn 0.5s ease-out;
    }
    
    .overlay-sub {
      font-size: clamp(0.9em, 3vw, 1.2em);
      color: rgba(255, 255, 255, 0.7);
      margin-top: 15px;
      text-align: center;
    }
    
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    /* ÂìçÂ∫îÂºè */
    @media (max-width: 600px), (max-height: 700px) {
      #mobileControls { display: grid; }
      #instructions { display: none; }
      
      .game-container {
        justify-content: flex-start;
        padding-top: 5px;
      }
      
      h1 { margin-bottom: 5px; }
      #info-bar { margin-bottom: 8px; }
      #controls { margin-top: 10px; }
      #mobileControls { margin-top: 10px; }
    }
    
    /* Ê®™Â±è‰ºòÂåñ */
    @media (max-height: 500px) and (orientation: landscape) {
      .game-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 100%;
        gap: 15px;
      }
      
      h1 { display: none; }
      
      #info-bar {
        flex-direction: column;
        gap: 5px;
        margin: 0;
      }
      
      .canvas-container {
        width: auto;
        max-width: none;
        height: calc(100vh - 40px);
        aspect-ratio: 1;
      }
      
      #mobileControls {
        width: clamp(140px, 25vh, 180px);
        height: clamp(140px, 25vh, 180px);
        margin: 0;
      }
      
      #controls {
        position: absolute;
        top: 10px;
        right: 10px;
        flex-direction: column;
        margin: 0;
      }
    }
    
    /* Ë∂ÖÂ∞èÂ±èÂπï */
    @media (max-width: 350px) {
      .stat-card { min-width: 60px; padding: 5px 8px; }
      .stat-card .label { font-size: 0.45em; }
      .stat-card .value { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  
  <div class="game-container">
    <h1>üêç Ë¥™ÂêÉËõá</h1>
    
    <div id="info-bar">
      <div class="stat-card">
        <div class="label">SCORE</div>
        <div class="value" id="score">0</div>
      </div>
      <div class="stat-card level">
        <div class="label">LEVEL</div>
        <div class="value" id="level">1</div>
      </div>
      <div class="stat-card high">
        <div class="label">BEST</div>
        <div class="value" id="highScore">0</div>
      </div>
    </div>
    
    <div class="canvas-container">
      <canvas id="gameCanvas"></canvas>
    </div>
    
    <div id="controls">
      <button class="game-btn start" id="startBtn">START</button>
      <button class="game-btn pause" id="pauseBtn">PAUSE</button>
    </div>
    
    <div id="mobileControls">
      <div></div>
      <button class="dir-btn" data-dir="up">‚ñ≤</button>
      <div></div>
      <button class="dir-btn" data-dir="left">‚óÄ</button>
      <div></div>
      <button class="dir-btn" data-dir="right">‚ñ∂</button>
      <div></div>
      <button class="dir-btn" data-dir="down">‚ñº</button>
      <div></div>
    </div>
    
    <p id="instructions">WASD / ARROWS ¬∑ SPACE TO PAUSE ¬∑ SWIPE ON MOBILE</p>
  </div>
  
  <div id="overlay">
    <div class="overlay-title" id="overlayTitle">LEVEL UP!</div>
    <div class="overlay-sub" id="overlaySub">ÂáÜÂ§áËøõÂÖ•‰∏ã‰∏ÄÂÖ≥</div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Âä®ÊÄÅË∞ÉÊï¥ÁîªÂ∏ÉÂ§ßÂ∞è
    function resizeCanvas() {
      const container = canvas.parentElement;
      const size = Math.min(container.clientWidth, container.clientHeight) - 6;
      canvas.width = size;
      canvas.height = size;
      if (!gameLoop) draw();
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // ËÆ°ÁÆóÁΩëÊ†º
    function getGridSize() {
      return Math.floor(canvas.width / 20);
    }
    function getGridCount() {
      return 20;
    }

    // Ê∏∏ÊàèÁä∂ÊÄÅ
    let snake = [];
    let food = {};
    let obstacles = [];
    let direction = 'right';
    let nextDirection = 'right';
    let score = 0;
    let level = 1;
    let combo = 0;
    let lastEatTime = 0;
    let highScore = localStorage.getItem('snakeHighScoreV4') || 0;
    let gameLoop = null;
    let isPaused = false;
    let gameSpeed = 130;
    let foodPulse = 0;
    let particles = [];
    let trails = [];
    let screenShake = 0;

    document.getElementById('highScore').textContent = highScore;

    // ÂÖ≥Âç°ÈÖçÁΩÆ
    const levels = [
      { speed: 130, obstacles: 0, target: 50, name: 'Êñ∞ÊâãÊùë' },
      { speed: 115, obstacles: 5, target: 120, name: 'Ëø∑ÈõæÊ£ÆÊûó' },
      { speed: 100, obstacles: 10, target: 200, name: 'Âç±Èô©Âú∞Â∏¶' },
      { speed: 85, obstacles: 15, target: 300, name: 'ÁÇºÁã±ÁÜîÂ≤©' },
      { speed: 70, obstacles: 20, target: 999999, name: 'ÁªàÊûÅÊåëÊàò' }
    ];

    function init() {
      const gc = getGridCount();
      snake = [{ x: 6, y: Math.floor(gc/2) }, { x: 5, y: Math.floor(gc/2) }, { x: 4, y: Math.floor(gc/2) }];
      direction = 'right';
      nextDirection = 'right';
      score = 0;
      level = 1;
      combo = 0;
      particles = [];
      trails = [];
      setupLevel(1);
      updateUI();
    }

    function setupLevel(lvl) {
      const config = levels[Math.min(lvl - 1, levels.length - 1)];
      gameSpeed = config.speed;
      generateObstacles(config.obstacles);
      spawnFood();
      if (gameLoop) {
        clearInterval(gameLoop);
        gameLoop = setInterval(gameStep, gameSpeed);
      }
    }

    function generateObstacles(count) {
      obstacles = [];
      const gc = getGridCount();
      const forbidden = new Set();
      snake.forEach(s => {
        for (let dx = -4; dx <= 4; dx++)
          for (let dy = -4; dy <= 4; dy++)
            forbidden.add(`${s.x+dx},${s.y+dy}`);
      });
      
      for (let i = 0; i < count; i++) {
        let x, y, tries = 0;
        do {
          x = Math.floor(Math.random() * (gc - 2)) + 1;
          y = Math.floor(Math.random() * (gc - 2)) + 1;
          tries++;
        } while (forbidden.has(`${x},${y}`) && tries < 100);
        if (tries < 100) {
          obstacles.push({ x, y });
          forbidden.add(`${x},${y}`);
        }
      }
    }

    function spawnFood() {
      const gc = getGridCount();
      const forbidden = new Set();
      snake.forEach(s => forbidden.add(`${s.x},${s.y}`));
      obstacles.forEach(o => forbidden.add(`${o.x},${o.y}`));
      do {
        food = {
          x: Math.floor(Math.random() * gc),
          y: Math.floor(Math.random() * gc),
          type: Math.random() > 0.85 ? 'golden' : 'normal'
        };
      } while (forbidden.has(`${food.x},${food.y}`));
    }

    function createParticles(x, y, color, count = 12) {
      const gs = getGridSize();
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
        const speed = 2 + Math.random() * 4;
        particles.push({
          x: x * gs + gs / 2,
          y: y * gs + gs / 2,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 1,
          color,
          size: 3 + Math.random() * 3
        });
      }
    }

    function createTrail(x, y) {
      const gs = getGridSize();
      trails.push({
        x: x * gs + gs / 2,
        y: y * gs + gs / 2,
        life: 1
      });
      if (trails.length > 20) trails.shift();
    }

    function updateParticles() {
      particles = particles.filter(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.95;
        p.vy *= 0.95;
        p.life -= 0.025;
        return p.life > 0;
      });
      trails = trails.filter(t => {
        t.life -= 0.08;
        return t.life > 0;
      });
    }

    function draw() {
      const gs = getGridSize();
      const gc = getGridCount();
      
      ctx.save();
      if (screenShake > 0) {
        ctx.translate(
          (Math.random() - 0.5) * screenShake * 2,
          (Math.random() - 0.5) * screenShake * 2
        );
        screenShake *= 0.9;
      }

      // ËÉåÊôØ
      ctx.fillStyle = '#0a0a15';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ÁΩëÊ†º
      ctx.strokeStyle = 'rgba(0, 255, 136, 0.04)';
      ctx.lineWidth = 1;
      for (let i = 0; i <= gc; i++) {
        ctx.beginPath();
        ctx.moveTo(i * gs, 0);
        ctx.lineTo(i * gs, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * gs);
        ctx.lineTo(canvas.width, i * gs);
        ctx.stroke();
      }

      // ËõáÂ∞æËøπ
      trails.forEach(t => {
        ctx.fillStyle = `rgba(0, 255, 136, ${t.life * 0.3})`;
        ctx.beginPath();
        ctx.arc(t.x, t.y, 5 * t.life, 0, Math.PI * 2);
        ctx.fill();
      });

      // ÈöúÁ¢çÁâ©
      obstacles.forEach(obs => {
        ctx.fillStyle = '#1a0030';
        ctx.strokeStyle = '#4a0080';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.roundRect(obs.x * gs + 2, obs.y * gs + 2, gs - 4, gs - 4, 4);
        ctx.fill();
        ctx.stroke();
      });

      // È£üÁâ©
      foodPulse += 0.12;
      const pulse = 1 + Math.sin(foodPulse) * 0.2;
      const foodColor = food.type === 'golden' ? '#ffdd00' : '#ff0066';
      
      ctx.shadowColor = foodColor;
      ctx.shadowBlur = 15 + Math.sin(foodPulse) * 5;
      ctx.fillStyle = foodColor;
      ctx.beginPath();
      ctx.arc(
        food.x * gs + gs / 2,
        food.y * gs + gs / 2,
        (gs / 2 - 3) * pulse,
        0, Math.PI * 2
      );
      ctx.fill();
      ctx.shadowBlur = 0;

      // Ëõá
      snake.forEach((seg, i) => {
        const progress = i / snake.length;
        const isHead = i === 0;
        
        const hue = 140 - progress * 40;
        const sat = 100 - progress * 20;
        const light = 55 - progress * 20;
        
        if (isHead) {
          ctx.shadowColor = '#00ff88';
          ctx.shadowBlur = 15;
        }
        
        ctx.fillStyle = `hsl(${hue}, ${sat}%, ${light}%)`;
        ctx.beginPath();
        ctx.roundRect(
          seg.x * gs + 2,
          seg.y * gs + 2,
          gs - 4,
          gs - 4,
          isHead ? 6 : 4
        );
        ctx.fill();
        ctx.shadowBlur = 0;
        
        // ËõáÂ§¥ÁúºÁùõ
        if (isHead) {
          ctx.fillStyle = '#fff';
          let ex1, ey1, ex2, ey2;
          const eo = gs * 0.3;
          const ec = gs * 0.7;
          switch(direction) {
            case 'right': ex1 = ex2 = seg.x * gs + ec; ey1 = seg.y * gs + eo; ey2 = seg.y * gs + gs - eo; break;
            case 'left': ex1 = ex2 = seg.x * gs + gs - ec; ey1 = seg.y * gs + eo; ey2 = seg.y * gs + gs - eo; break;
            case 'up': ey1 = ey2 = seg.y * gs + gs - ec; ex1 = seg.x * gs + eo; ex2 = seg.x * gs + gs - eo; break;
            case 'down': ey1 = ey2 = seg.y * gs + ec; ex1 = seg.x * gs + eo; ex2 = seg.x * gs + gs - eo; break;
          }
          const eyeSize = gs * 0.12;
          ctx.beginPath();
          ctx.arc(ex1, ey1, eyeSize, 0, Math.PI * 2);
          ctx.arc(ex2, ey2, eyeSize, 0, Math.PI * 2);
          ctx.fill();
        }
      });

      // Á≤íÂ≠ê
      particles.forEach(p => {
        ctx.fillStyle = p.color.replace('1)', `${p.life})`);
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.restore();
    }

    function update() {
      const gc = getGridCount();
      direction = nextDirection;
      const head = { ...snake[0] };

      switch (direction) {
        case 'up': head.y--; break;
        case 'down': head.y++; break;
        case 'left': head.x--; break;
        case 'right': head.x++; break;
      }

      // Á¢∞ÊíûÊ£ÄÊµã
      if (head.x < 0 || head.x >= gc || head.y < 0 || head.y >= gc ||
          snake.some(s => s.x === head.x && s.y === head.y) ||
          obstacles.some(o => o.x === head.x && o.y === head.y)) {
        gameOver();
        return;
      }

      createTrail(snake[snake.length - 1].x, snake[snake.length - 1].y);
      snake.unshift(head);

      // ÂêÉÈ£üÁâ©
      if (head.x === food.x && head.y === food.y) {
        const now = Date.now();
        const points = food.type === 'golden' ? 30 : 10;
        
        if (now - lastEatTime < 3000) combo++;
        else combo = 1;
        lastEatTime = now;
        
        const comboBonus = Math.min(combo, 5);
        score += points * comboBonus;
        
        const color = food.type === 'golden' ? 'rgba(255, 221, 0, 1)' : 'rgba(255, 0, 102, 1)';
        createParticles(food.x, food.y, color, 15);
        screenShake = 5;
        
        spawnFood();
        checkLevelUp();
        updateUI();
      } else {
        snake.pop();
      }

      updateParticles();
    }

    function checkLevelUp() {
      const config = levels[Math.min(level - 1, levels.length - 1)];
      if (score >= config.target && level < levels.length) {
        level++;
        showOverlay('LEVEL ' + level, levels[level-1].name);
        setTimeout(() => {
          hideOverlay();
          setupLevel(level);
          updateUI();
        }, 2000);
      }
    }

    function showOverlay(title, sub) {
      document.getElementById('overlayTitle').textContent = title;
      document.getElementById('overlaySub').textContent = sub;
      document.getElementById('overlay').classList.add('show');
    }

    function hideOverlay() {
      document.getElementById('overlay').classList.remove('show');
    }

    function gameStep() {
      if (!isPaused) {
        update();
        draw();
      }
    }

    function updateUI() {
      document.getElementById('score').textContent = score;
      document.getElementById('level').textContent = level;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScoreV4', highScore);
        document.getElementById('highScore').textContent = highScore;
      }
    }

    function gameOver() {
      clearInterval(gameLoop);
      gameLoop = null;
      
      snake.forEach(s => createParticles(s.x, s.y, 'rgba(255, 0, 102, 1)', 8));
      screenShake = 15;
      
      setTimeout(() => {
        showOverlay('GAME OVER', `ÂæóÂàÜ: ${score} ¬∑ ÂÖ≥Âç°: ${level}`);
      }, 500);
    }

    function startGame() {
      hideOverlay();
      if (gameLoop) clearInterval(gameLoop);
      init();
      isPaused = false;
      document.getElementById('pauseBtn').textContent = 'PAUSE';
      gameLoop = setInterval(gameStep, gameSpeed);
    }

    function togglePause() {
      if (!gameLoop) return;
      isPaused = !isPaused;
      document.getElementById('pauseBtn').textContent = isPaused ? 'RESUME' : 'PAUSE';
    }

    // ÈîÆÁõòÊéßÂà∂
    document.addEventListener('keydown', (e) => {
      const k = e.key.toLowerCase();
      if ((k === 'arrowup' || k === 'w') && direction !== 'down') nextDirection = 'up';
      else if ((k === 'arrowdown' || k === 's') && direction !== 'up') nextDirection = 'down';
      else if ((k === 'arrowleft' || k === 'a') && direction !== 'right') nextDirection = 'left';
      else if ((k === 'arrowright' || k === 'd') && direction !== 'left') nextDirection = 'right';
      else if (k === ' ') { e.preventDefault(); togglePause(); }
    });

    // ÊåâÈíÆ
    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('pauseBtn').addEventListener('click', togglePause);

    // ÁßªÂä®Á´ØÊñπÂêëÈîÆ
    document.querySelectorAll('.dir-btn').forEach(btn => {
      ['touchstart', 'mousedown'].forEach(evt => {
        btn.addEventListener(evt, (e) => {
          e.preventDefault();
          const d = btn.dataset.dir;
          if (d === 'up' && direction !== 'down') nextDirection = 'up';
          else if (d === 'down' && direction !== 'up') nextDirection = 'down';
          else if (d === 'left' && direction !== 'right') nextDirection = 'left';
          else if (d === 'right' && direction !== 'left') nextDirection = 'right';
        });
      });
    });

    // ÊªëÂä®ÊéßÂà∂
    let touchStartX = 0, touchStartY = 0;
    const canvasContainer = document.querySelector('.canvas-container');
    
    canvasContainer.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });
    
    canvasContainer.addEventListener('touchend', (e) => {
      if (!e.changedTouches[0]) return;
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      const absDx = Math.abs(dx);
      const absDy = Math.abs(dy);
      
      if (Math.max(absDx, absDy) < 30) return; // Â§™Áü≠ÂøΩÁï•
      
      if (absDx > absDy) {
        if (dx > 0 && direction !== 'left') nextDirection = 'right';
        else if (dx < 0 && direction !== 'right') nextDirection = 'left';
      } else {
        if (dy > 0 && direction !== 'up') nextDirection = 'down';
        else if (dy < 0 && direction !== 'down') nextDirection = 'up';
      }
    }, { passive: true });

    // Èò≤Ê≠¢È°µÈù¢ÊªöÂä®
    document.body.addEventListener('touchmove', (e) => {
      e.preventDefault();
    }, { passive: false });

    // ÂàùÂßãÂåñ
    init();
    draw();
  </script>
</body>
</html>
